<html>

        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script>
            function getRandomArbitrary(tmin, tmax) {
                numAlea = Math.random() * (tmax - tmin) + tmin;
                return numAlea.toFixed(1);
            }
        </script>
    </head>
    <body>
        <script>
            var tmin = 32;
            var tmax = 35;

            //tmin = prompt("tmin", tmin);
            // tmax = prompt("tmax", tmax) + "<br />";
            for (var i = 0; i < 5; i++) {
                var numAlea = getRandomArbitrary(tmin, tmax);
                document.write(numAlea+"<br />");
            }
            var numAlea = getRandomArbitrary(tmin, tmax);
            document.write(numAlea);

            //document.write(tmin);
            //document.write(tmax);

        </script>
    </body>
