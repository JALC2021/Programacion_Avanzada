        <script type="text/javascript">

            function numeroAleatorioRango(temMin, temMax, contadorPacientes) {
                var vetorTemperaturasAleatorias = [];
                for (var i = 0; i < contadorPacientes; i++) {
                    var numAlea = Math.random() * (temMax - temMin) + temMin;
                    var numAleaFinal = numAlea.toFixed(1);
                    vetorTemperaturasAleatorias.push(numAleaFinal);
                }

                return vetorTemperaturasAleatorias;
            }

        </script>
